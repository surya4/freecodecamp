<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>localWeather</title>
</head>

<body>

              <div class="text-center city_name"></div>
              <div class="text-center city_temp"></div>
              <div class="text-center city_humidity"></div>
              <div class="text-center city_weat"></div>

              <div class="sunt-time">
                <span class="text-center city_sunrise col-xs-6"></span>
                <span class="text-center city_sunset col-xs-6"></span>
              </div>

            </div>

        </div>
    </div>
    <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
