<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>quoteTweet</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Random Quotes for Tweets</h2>
            <div class="well">
                <blockquote class="">
                    <p class="quote text-left"></p>
                    <footer class="name text-right"></footer>
                </blockquote>
                </div>
                <span class="new-tweet col-xs-6">
                <a class="tweet-time" href="https://twitter.com/share"><button class="btn btn-primary pull-left">Tweet the Quote</button></a>
</span>
                    <span class="new-quote col-xs-6">
                        <button class="btn btn-primary pull-right">
                    New Quote
                  </button>
                </span>

        </div>
    </div>
    <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
