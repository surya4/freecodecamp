<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Stoke|Suez+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>wikiViewer</title>
</head>

<body>
    <div class="container col-xs-12">
        <div class="row text-center">
            <label class="screen-reader-text" for="q">Search</label>
            <input type="search" name="q" id="query" required="true" value="" placeholder="Search wikipedia" class="search-input">
            <input type="hidden" name="limit" value="all">
            <input type="submit" class="button search-button visually-hidden" value="Search">
        </div>
        <div id="article_row" class="col-xs-10 col-md-offset-1"></div>
        <div class="push"></div>
    <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
