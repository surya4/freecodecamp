<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pomodoro Clock</title>
</head>

<body>
    <div class="container col-md-12 col-xs-12">
        <div class="row">
          <div class="heading col-md-12 col-xs-12 text-center">
            <h1>Pomodoro Clock</h1>
          </div>
          <div class="col-xs-6 text-right">
            <h4 class="length">BREAK LENGTH</h4>
            <div class="timers">
              <button class="break-minus" type="button" name="minus">-</button>
              <span class="break-time"></span>
              <button class="break-plus" type="button" name="plus">+</button>
            </div>

          </div>
          <div class="sss col-xs-6 text-left">
            <h4 class="length">SESSION LENGTH</h4>
            <div class="timers">
            <button class="session-minus" type="button" name="minus">-</button>
            <span class="session-time"></span>
            <button class="session-plus" type="button" name="plus">+</button>
          </div>
          </div>
        </div>
        <div class="row">
        <div class="col-md-12">
          <div class="time">
            <h2>Session</h2>
            <span class="clock"></span>
            <p>Tap to Start</p>
          </div>
        </div>

        </div>
    </div>
    <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
